<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Interactive Canvas</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Bree+Serif&family=Caveat+Brush&family=Cherry+Bomb+One&family=Cinzel+Decorative&family=DynaPuff&family=Inter:wght@400&family=Permanent+Marker&family=Share+Tech+Mono&family=VT323&display=swap" rel="stylesheet">


    <style>
        /* Optional: Remove default body margin and overflow */
        body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Hide scrollbars if canvas is larger than window */
            background-color: #000; /* Match your sketch background */
            /* Set default font family for HTML elements (like the input) */
            font-family: 'Inter', sans-serif;
        }
        /* Style for specific p5 DOM elements like buttons if needed */
        button, input {
             font-family: 'Inter', sans-serif; /* Ensure these also use Inter */
        }

    </style>

	<script src="https://cdn.jsdelivr.net/npm/p5@1.9.0/lib/p5.js"></script>

    <!-- If using SVG renderer (p5.pdf sometimes suggests), otherwise optional -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/p5@1.9.0/lib/addons/p5.svg.js"></script> -->


    <!-- ... sketch.js script ... -->

    <!-- **NEW PDF library link - AFTER sketch.js** -->
